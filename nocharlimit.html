<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Printer</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #00ff00;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
        }

        h4 {
            color: #00ff00;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 300px;
            border: 1px solid #00ff00;
            background-color: #000;
            color: #00ff00;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #00ff00;
            color: #000;
            border: solid;
            border-radius: 5px;
            cursor: pointer;
        }

        #confirmation {
            color: #00ff00;
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
        }

        .counter {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>Techano's Receipt Printer</h1>
    <br>
    <h4>Yes, it actually prints. Don't abuse, please.</h4>
    <br>
    <h4>Error logging is enabled.</h4>
    <br>
    <form id="receiptForm">
        <label for="user_name">Enter Name:</label>
        <input type="text" name="user_name" id="user_name" maxlength="42" pattern="^[a-zA-Z0-9[:punct:]]+$" title="Only letters, numbers, and punctuation are allowed" required oninput="updateCharacterCount('user_name', 'nameCounter')">
    <span class="counter" id="nameCounter">0 / 42</span>
    <br>
    <label for="user_input">Enter Text:</label>
    <input type="text" name="user_input" id="user_input" pattern="^[a-zA-Z0-9[:punct:]]+$" title="Only letters, numbers, and punctuation are allowed" required oninput="updateCharacterCount('user_input', 'textInputCounter')">
        <span class="counter" id="textInputCounter">0</span>
        <br>
        <button type="button" onclick="submitForm()">Print Receipt</button>
    </form>
    <br><br>
    <div id="confirmation"></div>
    <script>
        function updateCharacterCount(inputId, counterId) {
            var input = document.getElementById(inputId);
            var counter = document.getElementById(counterId);
            counter.textContent = input.value.length + ' / ' + input.maxLength;
        }
    </script>
    <script>
        function submitForm() {
            var form = document.getElementById("receiptForm");
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "nocharlimithandler.php", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    showConfirmation(xhr.responseText);
                    resetForm();
                }
            };

            xhr.send(formData);
        }

        function showConfirmation(message) {
            var confirmationDiv = document.getElementById("confirmation");

            // Check if the message contains an error
            if (message.toLowerCase().includes('error')) {
                confirmationDiv.style.color = '#ff0000'; // Set color to red for errors
            } else {
                confirmationDiv.style.color = '#00ff00'; // Set color to green for success
            }

            confirmationDiv.innerText = message;
        }

        function resetForm() {
            document.getElementById("receiptForm").reset();
        }
    </script>
</body>
</html>
